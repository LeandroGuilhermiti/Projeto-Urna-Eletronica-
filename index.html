<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        NOME: FULANO DE TAL </br>
                        PARTIDO: QQQ </br>
                        VICE: BELTRANO
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="images/10.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="images/Muttley.png" alt="">
                        Vice Prefeito
                    </div>
                    
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <button class="teclado--botão" onclick="clicou('1')">1</button> 
                <button class="teclado--botão" onclick="clicou('2')">2</button> 
                <button class="teclado--botão" onclick="clicou('3')">3</button> 
            </div>

            <div class="teclado--linha">
                <button class="teclado--botão" onclick="clicou('4')">4</button> 
                <button class="teclado--botão" onclick="clicou('5')">5</button> 
                <button class="teclado--botão" onclick="clicou('6')">6</button> 
            </div>

            <div class="teclado--linha">
                <button class="teclado--botão" onclick="clicou('7')">7</button> 
                <button class="teclado--botão" onclick="clicou('8')">8</button> 
                <button class="teclado--botão" onclick="clicou('9')">9</button> 
            </div>

            <div class="teclado--linha">
                <button class="teclado--botão" onclick="clicou('0')">0</button> 
            </div>

            <div class="teclado--linha">
                <button class="teclado--botão botão--branco" onclick="branco()">BRANCO</button>
                 <button class="teclado--botão botão--corrige" onclick="corrige()">CORRIGE</button> 
                 <button class="teclado--botão botão--confirma" onclick="confirma()">CONFIRMA</button> 
            </div>
        </div>
    </div>
    
    <script src="etapas.js"></script>
    <script src="script.js"></script>

</body>
</html>
